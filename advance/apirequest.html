<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: grid; place-content: center;">
    <div class="card" style="background-color: black; width: 350px; height: 400px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; padding: 2px">
        <img alt="" class="avatar" style="width: 300px; height: 300px; border-radius: 50%; border: 2px solid white">
        <p class="foll" style="color: white; text-align: center; font-size: 2rem;"></p>
    </div>
</body>
<script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary"
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4){
            const data = JSON.parse(this.responseText)
            const card = document.querySelector('.card')
            card.firstElementChild.setAttribute('src',data.avatar_url)
            card.lastElementChild.innerHTML = data.followers
        }
    }   
    xhr.send()
</script>
</html>
